<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Responsive Example for Bags and Jackets</title>

    <!-- Bootstrap CSS File  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

    <header>
        <h3 class="text-center mt-5 bg-danger">Bags And Jackets</h3>
    </header>

    <main>
        <div class="container-fluid text-center">
            <div class="row">
                <h3>Buy Your Bags</h3>
                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                    <img class="img-fluid mb-3" src="Images/images/bags/bag-1.png" alt="">
                    <h3>Bag 1</h3>
                    <p>Price: 11 $</p>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                    <img class="img-fluid mb-3" src="Images/images/bags/bag-2.png" alt="">
                    <h3>Bag 2</h3>
                    <p>Price: 30$</p>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                    <img class="img-fluid mb-3" src="Images/images/bags/bag-3.png" alt="">
                    <h3>Bag 3</h3>
                    <p>Price: 17 $</p>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                    <img class="img-fluid mb-3" src="Images/images/bags/bag-4.png" alt="">
                    <h3>Bag 4</h3>
                    <p>Price: 21 $</p>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                    <img class="img-fluid mb-3" src="Images/images/bags/bag-5.png" alt="">
                    <h3>Bag 5</h3>
                    <p>Price: 30 $</p>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                    <img class="img-fluid mb-3" src="Images/images/bags/bag-6.png" alt="">
                    <h3>Bag 6</h3>
                    <p>Price: 25 $</p>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3">
                    <img class="img-fluid mb-3" src="Images/images/bags/bag-7.png" alt="">
                    <h3>Bag 7</h3>
                    <p>Price: 20 $</p>
                </div>
            </div>
        </div>
    </main>



    <!-- Bootstrap JS File  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
