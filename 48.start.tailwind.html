<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction To Tailwind</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <h1 class="text-5xl bg-yellow-500 my-3 py-3 w-1/2 mx-auto rounded-2xl">This is Tailwind & How it Works</h1>

    <h3 class="text-3xl bg-red-100 my-3">Lets Start with Tailwind Css</h3>
    <p class="bg-green-300 my-3">Are you Exited??</p>

    <button class="bg-sky-500 px-3 hover:bg-sky-700">Click Here</button>

    <section class="my-5">
        <div class="h-64 w-1/2 bg-indigo-400 flex justify-center items-center">
            <h2 class="text-5xl text-orange-700 bg-teal-800"> This is how Flex Work</h2>
        </div>
    </section>

    <section class="my-5">

        <div class="flex h-64 w-64 bg-blue-400 justify-around items-center g-3">
            <div class="rounded bg-violet-300">
                <h3 class="text-2xl">Box 1</h3>
            </div>
            <div class="rounded bg-violet-300">
                <h3 class="text-2xl">Box 2</h3>
            </div>
            <div class="rounded bg-violet-300">
                <h3 class="text-2xl">Box 3</h3>
            </div>
        </div>
    </section>

    <section class="my-5">
        <h2 class="text-2xl my-10 text-center bg-rose-500 text-green-50">This is How Grid Works</h2>
        <div class=" grid grid-cols-4 gap-4">
            <div class="bg-sky-400">Box-1</div>
            <div class="bg-sky-400 col-span-2">Box-2</div>
            <div class="bg-sky-400">Box-3</div>
            <div class="bg-sky-400">Box-4</div>
            <div class="bg-sky-400">Box-5</div>
            <div class="bg-sky-400 row row-span-2">Box-6</div>
            <div class="bg-sky-400">Box-7</div>
            <div class="bg-sky-400">Box-8</div>
            <div class="bg-sky-400">Box-9</div>
            <div class="bg-sky-400">Box-10</div>
            <div class="bg-sky-400">Box-11</div>
            <div class="bg-sky-400">Box-12</div>
            <div class="bg-sky-400">Box-13</div>
            <div class="bg-sky-400">Box-14</div>
            <div class="bg-sky-400">Box-15</div>
        </div>
    </section>

    <section class="my-5 text-center">
        <h3 class="text-4xl text-center my-3">Grid</h3>
        <div class="grid grid-cols-3 gap-3">
            <div class="bg-lime-400 col-span-3">Header</div>
            <div class="bg-lime-400">Sidebar</div>
            <div class="bg-lime-400 col-span-2 h-32">Main Content</div>
            <div class="bg-lime-400 col-span-3">Footer</div>
        </div>
    </section>

</body>

</html>
