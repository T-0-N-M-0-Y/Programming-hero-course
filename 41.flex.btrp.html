<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex layout, justify content, align items, horizontal center</title>

    <!-- Bootstrap CSS File  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <h1 class="text-center mt-5">This Is Flex Layout in Bootstrap</h1>

    <div class="d-flex p-3 justify-content-evenly align-items-center border border-info" style="height: 60rem;">
        <div class="border border-3 border-success h-50 w-25">
            <img class="img-fluid" src="images/images/rooms/Single.png" alt="">
            <h2>Single Room</h2>
            <p>Price: 100$</p>
        </div>
        <div class="border border-3 border-success h-50 w-25">
            <img class="img-fluid" src="images/images/rooms/Double.png" alt="">
            <h2>Double Room</h2>
            <p>Price: 300$</p>
        </div>

        <div class="border border-3 border-success h-50 w-25">
            <img class="img-fluid" src="images/images/rooms/Family.png" alt="">
            <h2>Family Room</h2>
            <p>Price: 500$</p>
        </div>
    </div>



    <!-- Bootstrap JS File  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
